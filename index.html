<!DOCTYPE html>

  <head>

    <title>Wakanda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="_container">
        <!-- header -->
        <header>
          <section class="logo">
            <h1>Wakanda</h1>
          </section>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>

              <li class="button"><a href="#">Get Started</a></li>

        <section class="hero">

          </div>
          <img src="img/hero/man.png" alt=""  class="hero__picture"/>
